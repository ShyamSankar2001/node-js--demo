name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Run the workflow on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub-hosted runner, you can also use self-hosted runners

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (optional, if you need to install dependencies or run build)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Specify your desired Node.js version

      # # Step 3: Install dependencies (if you have a package.json in your Node.js app)
      # - name: Install dependencies
      #   run: |
      #     npm install

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-node-app:1.0 .
        # Build Docker image with a tag containing the commit SHA for versioning

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Store your Docker Hub username as a secret
          password: ${{ secrets.DOCKER_PASSWORD }}  # Store your Docker Hub password as a secret

      # Step 6: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:1.0
        # Push the image with the same tag used in the build step

