name: ci

on:
  push:
    branches:
      - main

jobs:
  login:
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
         ref: 'main'

      - name: is docker installed
        run: docker --version
      
      - name: docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: docker build
        run: docker build -t shyamrifle/nodejs-demo:1.0 .

      - name: docker push
        run: docker push shyamrifle/nodejs-demo:1.0
      
          
    



      

      
